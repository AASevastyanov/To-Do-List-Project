<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>To do List - Список ваших задач</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title font-family_cour">To-do list</h1>
    <h3 class="header__subtitle font-family_cour">Список ваших дел</h3>
  </header>
  <main class="content">
    <div class="container">
      <div class="new-task">
        <textarea id="new-task__desk" placeholder="Что нужно сделать?"></textarea>
        <button type="submit" id="new-task__add" class="font-family_cour_bold" >Добавить</button>
      </div>
      <div class="task-list font-family_cour_bold">
      </div>
    </div>
  </main>
  <footer class="footer font-family_cour_bold">
    <p>&copy; 2025 Название проекта. Все права защищены.</p>
    <div class="footer__contacts">
      <p>Телефон: <a href="tel:+71234567890">+7 (123) 456-78-90</a></p>
      <p>Email: <a href="mailto:example@email.com">example@email.com</a></p>
    </div>

  </footer>
  <script src="code.js"></script>
</body>
</html>
